<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>
</body>
</html>
<script>
    const mediaplayer = document.getElementsByClassName('mediaplayer')[0],
    player = mediaplayer.getElementsByTagName('audio')[0],
    title = document.getElementsByClassName('title')[0],
    playPause = document.getElementsByClassName('playstate')[0],
    stop = document.getElementsByClassName('stop')[0],
    next = document.getElementsByClassName('next')[0],
    prev = document.getElementsByClassName('back')[0],
    track = [
        "https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA%20Chill%20Tour.mp3",
        "https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/This%20is%20it%20band.mp3",
        "https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA%20Fusion%20Jam.mp3"
    ],
    trackTitle = [
        "LA Chill Tour",
        "This is it band",
        "LA Fusion Jam"

    ];
    let i = 0;

    next.onclick = function () {
        if (i < track.length - 1) {
            i++;
        } else {
            i = 0;
        }
        player.src = track[i];
        title.title = trackTitle[i];
        mediaplayer.classList.remove('play');
    };

    prev.onclick = function () {
        if (i >= 1) {
            i--;
        } else {
            i = track.length - 1;
        }
        player.src = track[i];
        title.title = trackTitle[i];
        mediaplayer.classList.remove('play');
    };

    playPause.onclick = function () {
        if (mediaplayer.classList.contains('play')) {
            mediaplayer.classList.remove('play');
            player.pause();
        } else {
            mediaplayer.classList.add('play');
            player.play();
            player.onended = function() {
                mediaplayer.classList.remove('play');
            };
        }
    };

    stop.onclick = function () {
        player.pause();
        mediaplayer.classList.remove('play');
        player.currentTime = 0;
    };
</script>
